{% extends 'newsfeed/base.html' %}
{% block page_title %}NewsFeed{% endblock %}
{% block your_name %}{{ user.name }}{% endblock %}
{% block page_content %}

<section class="site-content">
    <h3>All people present: </h3>
    <ol type="1">
        {% for name in all_names %}
            <li style="margin-left: 20px">{{ name }}</li>
        {% endfor %}
    </ol>
</section>
{% endblock %}
