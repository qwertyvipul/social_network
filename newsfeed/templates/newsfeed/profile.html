{% extends 'newsfeed/base.html' %}
{% block page_title %}{{ user.name }}{% endblock %}
{% block your_name %}{{ user.name }}{% endblock %}

{% block page_content %}
<section class="site-content">
    <h3>Hey {{ user.name }}, wassup!</h3><hr/>
    <form action="{% url 'newsfeed:uploadProfilePic' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ profilePicForm.as_p }}
        <button type="submit">Upload</button>
    </form>

<h2>--OR--</h2>
<a href="{% url 'newsfeed:webcamCapture' %}"><button>Capture from Webcam</button></a>

    <section>
        {% for result in query %}
            <img src="{{ result.profile_pic.url }}" width="200px" height="200px"/>
        {% endfor %}
    </section>
</section>
{% endblock %}
